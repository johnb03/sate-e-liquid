<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="contairner">
      <header class="welcome">
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">Contacto</a>
            </li>
            <li class="main-nav__item">
              <a href="#productos" class="main-nav__link">Productos</a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">Acerca de</a>
            </li>
          </ul>
        </nav>
        <img
          src="/image/logo-sate-blanco 2.png"
          alt="logo sate"
          class="welcome__logo"
        />
        <p class="welcome__text-1">Vape de experience</p>
        <h2 class="welcome__text-2 color-gradient">And test the flavor</h2>
      </header>
      <section id="productos" class="liquids-info">
        <article class="liquid__descrip">
          <h2 class="liquid__perf">
            Performance
            <spam class="line"></spam>
          </h2>
          <p class="liquid__tapa">
            Lorem, ipsum.
            <spam class="line"></spam>
          </p>
          <p class="liquid__etiqueta">
            Lorem, ipsum.
            <spam class="line"></spam>
          </p>
          <p class="liquid__envase">
            Lorem, ipsum.
            <spam class="line"></spam>
          </p>
          <img src="/image/naranja.png" alt="" class="liquid__desc-hero" />
          <img
            class="liquid__descrip-logo logo-small"
            src="/image/logo sate small.png"
            alt="logo-sate-small"
          />
        </article>
        <article class="cata-orange">
          <div class="cata-box cata-orange">
            <div class="asset-bg asset-orange"></div>
            <img
              src="/image/naranja.png"
              alt="liquid orange"
              class="img__orange"
            />
            <img
              src="/image/amarillo.svg"
              alt="wave"
              class="wave-bg wave__orange"
            />
          </div>

          <div class="cata-box cata-pina">
            <div class="asset-bg asset-pina"></div>
            <img
              src="/image/pina-colada.png"
              alt="liquid pina"
              class="img__pina"
            />
            <img
              src="/image/verde.svg"
              alt="wave"
              class="wave-bg wave__orange"
            />
          </div>

          <div class="cata-box cata-manzana">
            <div class="asset-bg asset-manzana"></div>
            <img
              src="/image/manzan.png"
              alt="liquid manzana"
              class="img__manzana"
            />
            <img
              src="/image/rojo.svg"
              alt="wave"
              class="wave-bg wave__manzana"
            />
          </div>

          <div class="cata-box cata-fresa">
            <div class="asset-bg asset-fresa"></div>
            <img src="/image/fresa.png" alt="liquid fresa" class="img__fresa" />
            <img
              src="/image/naranja.svg"
              alt="wave"
              class="wave-bg wave__naranja"
            />
          </div>

          <div class="cata-box cata__melocoton">
            <div class="asset-bg asset__melocoton"></div>
            <img
              src="/image/melocoton.png"
              alt="liquid melocoton"
              class="img__melocoton"
            />
            <img
              src="/image/negro.svg"
              alt="wave"
              class="wave-bg wave__negro"
            />
          </div>
        </article>
      </section>
      <footer class="info">
        <section class="info_contacts">
          <h2 class="contacts__h2">Contatcs</h2>
          <article class="contatcs">
            <div class="contacts__box">
              <div class="contact__seller">
                <img
                  src="/image/image-hero.jpg"
                  height="200px"
                  alt="employe"
                  class="contact-hero"
                />
                <p>Lorem, ipsum.</p>
                <p>Seller</p>
              </div>
              <div class="contact__seller">
                <img
                  src="/image/image-hero.jpg"
                  height="200px"
                  alt="employe"
                  class="contact-hero"
                />
                <p>Lorem, ipsum.</p>
                <p>Seller</p>
              </div>
              <div class="contact__seller">
                <img
                  src="/image/image-hero.jpg"
                  height="200px"
                  alt="employe"
                  class="contact__hero"
                />
                <p>Lorem, ipsum.</p>
                <p>Seller</p>
              </div>
            </div>
          </article>
          <article class="redes">
            <h2 class="redes__title">Follow Us</h2>
            <div class="redes__box">
              <img
                srcset="/image/bxl-instagram.svg"
                alt="instagram"
                class="redes__icon"
              />
              <img
                srcset="/image/bxl-youtube.svg"
                alt="youtube"
                class="redes__icon"
              />
              <img
                srcset="/image/bxl-tiktok.svg"
                alt="tiktok"
                class="redes__icon"
              />
            </div>
          </article>
          <div class="footer__hero">
            <img
              src="/image/footer-hero.png"
              height="600px"
              alt=""
              class="hero-bg"
            />
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
